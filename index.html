<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu's Show</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Edu's Show</h1>
      <p>A cinematic showcase of my projects.</p>
      <div class="hero-buttons">
        <a href="#projects" class="btn btn-primary">Start Watching</a>
        <a href="#about" class="btn btn-secondary">More Info</a>
      </div>
    </div>
  </header>

  <!-- Project Rows -->
  <main id="projects">
    <section class="row">
      <h2>My Favorites</h2>
      <div class="row-cards" id="favorites"></div>
    </section>

    <section class="row">
      <h2>Recent Projects</h2>
      <div class="row-cards" id="recent"></div>
    </section>

    <section class="row">
      <h2>My First Projects</h2>
      <div class="row-cards" id="first"></div>
    </section>

    <section class="row">
      <h2>All Projects</h2>
      <div class="row-cards" id="all"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="projects.js"></script>
  <script src="script.js"></script>
</body>
</html>
