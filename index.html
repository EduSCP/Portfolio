<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu's Show</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Edu's Show</h1>
      <p>A cinematic showcase of my projects.</p>
      <div class="hero-buttons">
        <a href="#projects" class="btn btn-primary">Start Watching</a>
        <a href="#about" class="btn btn-secondary">More Info</a>
      </div>
    </div>
  </header>

  <!-- Project Rows -->
  <main id="projects">
    <section class="row">
      <h2>My Favorites</h2>
      <div class="row-cards">
        <div class="card">
          <img src="assets/proj1.jpg" alt="Project 1">
          <h3>Project One</h3>
        </div>
        <div class="card">
          <img src="assets/proj2.jpg" alt="Project 2">
          <h3>Project Two</h3>
        </div>
        <div class="card">
          <img src="assets/proj3.jpg" alt="Project 3">
          <h3>Project Three</h3>
        </div>
      </div>
    </section>

    <section class="row">
      <h2>Recent Projects</h2>
      <div class="row-cards">
        <div class="card">
          <img src="assets/proj2.jpg" alt="Recent Project">
          <h3>Recent Project</h3>
        </div>
      </div>
    </section>

    <section class="row">
      <h2>My First Projects</h2>
      <div class="row-cards">
        <div class="card">
          <img src="assets/proj3.jpg" alt="First Project">
          <h3>First Project</h3>
        </div>
      </div>
    </section>

    <section class="row">
      <h2>All Projects</h2>
      <div class="row-cards">
        <div class="card">
          <img src="assets/proj1.jpg" alt="Project A">
          <h3>Project A</h3>
        </div>
        <div class="card">
          <img src="assets/proj2.jpg" alt="Project B">
          <h3>Project B</h3>
        </div>
        <div class="card">
          <img src="assets/proj3.jpg" alt="Project C">
          <h3>Project C</h3>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
